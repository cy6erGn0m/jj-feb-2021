<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>Login</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/login" method="post">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="userName">User name</label>
                        <input type="text" class="form-control input-xlarge" id="userName" name="userName">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" class="form-control input-xlarge" id="password" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </fieldset>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>
</body>
</html>
