<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>

<form action="/login" method="post">
    <p>
        <label>
            User name:
            <input type="text" name="userName">
        </label>
    </p>
    <p>
        <label>
            Password:
            <input type="password" name="password">
        </label>
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
</form>

</body>
</html>
